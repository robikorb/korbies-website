<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Korbies Tech - Premium IT Solutions</title>

  <!-- Favicon & Fonts -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" as="style">
  <link rel="icon" href="images/logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Inline Styles (Fixes applied) -->
  <style>
    body {
      perspective: 1000px;
      overflow-x: hidden;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #0f2027);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Progress Bar */
    #progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 0%;
      height: 4px;
      background: linear-gradient(90deg, #00bfff, #1e90ff, #00bfff);
      background-size: 300% 100%;
      animation: progressGlow 3s linear infinite;
      z-index: 9999;
    }

    @keyframes progressGlow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    /* Scroll to Top Button */
    #scroll-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #00bfff;
      color: #fff;
      border: none;
      border-radius: 50%;
      padding: 15px;
      cursor: pointer;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.4s, visibility 0.4s;
      z-index: 9999;
    }

    #scroll-to-top.show {
      opacity: 1;
      visibility: visible;
    }

    /* Loading Screen */
    #loading-screen {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #0f2027;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.3rem;
      z-index: 10000;
    }

    #loading-screen.fade-out {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.6s ease, visibility 0.6s ease;
    }

    /* Service Banners */
    .service-banners {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
      position: relative;
      z-index: 2;
    }

    .service-banners a img {
      width: 120px;
      transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
      filter: brightness(1);
    }

    .service-banners a:hover img {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      filter: brightness(1.2);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .service-banners {
        gap: 15px;
      }

      .service-banners a img {
        width: 90px;
      }

      #scroll-to-top {
        padding: 12px;
        bottom: 20px;
        right: 20px;
      }
    }

    #particles-js {
      filter: blur(1px);
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
  </style>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.21/bundled/lenis.min.js"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="particles.js"></script>
</head>

<body>
  <!-- UI Elements -->
  <div id="loading-screen">Loading Korbies Tech, please wait...</div>
  <div id="particles-js"></div>
  <div id="progress-bar"></div>
  <button id="scroll-to-top">↑</button>

  <!-- Navigation -->
  <nav>
    <a href="#hero">Home</a>
    <a href="#managed-it">Services</a>
    <a href="#email-collaboration">Email & Collaboration</a>
    <a href="#cloud-solutions">Cloud Solutions</a>
    <a href="#cybersecurity">Cybersecurity</a>
    <a href="#custom-projects">Custom Projects</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Hero Section -->
  <section class="hero" id="hero">
    <img src="images/logo.png" alt="Korbies Tech Logo" loading="lazy" />
    <p>Your Trusted IT Solutions Partner. Empowering businesses with reliable, future-ready technology services.</p>
    <button onclick="document.querySelector('#managed-it').scrollIntoView({ behavior: 'smooth' })">Explore Services</button>
    <div class="scroll-indicator">↓</div>

    <!-- Service Banners -->
    <div class="service-banners">
      <a href="#managed-it" onclick="event.preventDefault(); lenis.scrollTo(this.getAttribute('href'))"><img src="images/managed-it.png" alt="Managed IT Services" loading="lazy" /></a>
      <a href="#email-collaboration" onclick="event.preventDefault(); lenis.scrollTo(this.getAttribute('href'))"><img src="images/email.png" alt="Email & Collaboration Solutions" loading="lazy" /></a>
      <a href="#cloud-solutions" onclick="event.preventDefault(); lenis.scrollTo(this.getAttribute('href'))"><img src="images/cloud.png" alt="Cloud Solutions" loading="lazy" /></a>
      <a href="#cybersecurity" onclick="event.preventDefault(); lenis.scrollTo(this.getAttribute('href'))"><img src="images/security.png" alt="Cybersecurity Services" loading="lazy" /></a>
      <a href="#custom-projects" onclick="event.preventDefault(); lenis.scrollTo(this.getAttribute('href'))"><img src="images/custom-projects.png" alt="Custom IT Projects" loading="lazy" /></a>
    </div>
  </section>

</body>
</html>
